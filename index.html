<!doctype html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Game </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainoutside">
        <div id="info">
            
            <p class="intro">C++ MCQ QUIZ</p>
            <div id="countdown">20</div>
            <p>1. Each Question Have 4 Options</p>
            <p>2. After Answering The Question Click On The Next Button For Next Question</p>
            <p>3. One Mark For Correct Answer</p>
            <p>4. Click on Save for Next Question</p>
            <p>5. Click on Submit to Get Result</p>
            <p class="intro">ALL THE BEST</p>
           
        </div>
        <div id="maindisplay">
            <div  id="outside1">
                <div class="flex-container1">
                    <div id="ques"  style="background-color:rosybrown ;"></div>
                    <div id="first" class="opt"></div>
                    <div id="second" class="opt"></div>  
                    <div id="third"  class="opt"></div>
                    <div id="fourth"  class="opt"></div>
                </div>
                <div class="flex-container2">
                    <div id="clock"></div>
                    <div id="prev"></div>
                    <div id="next"></div>  
                </div>
            </div>
            <div id="outside2">
                <div id="optiondisplay"></div>
                <div id="optionnumber"></div>
                <div id="optionsubmit"></div>
            </div>
        </div>
        
       
    </div>
    <script src="script.js"></script>

</body>
</html>
